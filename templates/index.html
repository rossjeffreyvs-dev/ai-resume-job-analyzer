<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Résumé Match | JR Projects</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://www.jeffrey-ross.me/favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    nav {
      width: 100%;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 1.25rem;
      color: #111827;
      text-decoration: none;
    }

    .nav-left span.logo {
      border: 2px solid #111827;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-weight: 700;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1.75rem;
    }

    .nav-right a {
      color: #374151;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }

    .nav-right a:hover,
    .nav-right a.active {
      color: #111827;
      text-decoration: underline;
      text-underline-offset: 6px;
    }

    header {
      text-align: center;
      margin: 3rem 0 1rem;
    }

    header h1 {
      font-size: 2.25rem;
      font-weight: 600;
    }

    header p {
      color: #6b7280;
      font-size: 1.1rem;
    }

    .card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 2rem;
      width: 90%;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      font-family: inherit;
      min-height: 250px;
      resize: vertical;
    }

    input[type="file"] {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 0.75rem;
      background: #f9fafb;
    }

    button {
      background-color: #111827;
      color: white;
      border: none;
      padding: 0.9rem 1.25rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: #2563eb;
    }

    button.loading {
      background-color: #1f2937;
      cursor: not-allowed;
      pointer-events: none;
    }

    button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1.2rem;
      height: 1.2rem;
      margin: -0.6rem 0 0 -0.6rem;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 0%;
      height: 4px;
      background: #2563eb;
      border-radius: 2px;
      margin-top: 0.5rem;
      opacity: 1;
      transition: width 1s ease, opacity 0.6s ease;
    }

    .progress-bar.fade-out {
      opacity: 0;
    }

    .result {
      margin-top: 2rem;
      background-color: #f3f4f6;
      padding: 1.5rem;
      border-radius: 0.75rem;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .match-item {
      margin-bottom: 0.75rem;
      background: white;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      border-left: 4px solid #22c55e;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      opacity: 0;
      transform: translateY(10px);
    }

    .match-item.not {
      border-left-color: #ef4444;
    }

    .match-item span.icon {
      font-size: 1.3rem;
      flex-shrink: 0;
      color: #22c55e;
    }

    .match-item.not span.icon {
      color: #ef4444;
    }

    @keyframes fadeInSeq {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: auto;
      margin-bottom: 1rem;
      color: #9ca3af;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-container">
      <a href="https://www.jeffrey-ross.me" class="nav-left">
        <span class="logo">JR</span> Projects
      </a>
      <div class="nav-right">
        <a href="https://www.jeffrey-ross.me">Home</a>
        <a href="https://www.jeffrey-ross.me/projects" class="active">Projects</a>
        <a href="https://www.jeffrey-ross.me/blog">Blog</a>
        <a href="https://www.jeffrey-ross.me/about">About</a>
        <a href="https://www.jeffrey-ross.me/contact">Contact</a>
      </div>
    </div>
  </nav>

  <header>
    <h1>AI Résumé Match</h1>
    <p>Compare your résumé to any job description using AI</p>
  </header>

  <div class="card">
    <form method="post" enctype="multipart/form-data" onsubmit="startProgress()">
      <textarea name="job_desc" placeholder="Paste the job description here..." required></textarea>
      <input type="file" name="resume_file" accept=".pdf" required />
      <button id="analyzeBtn" type="submit">Analyze Match</button>
      <div id="progressBar" class="progress-bar"></div>
    </form>

    {% if match_report %}
      <div id="rawResult" style="display:none;">{{ match_report | safe }}</div>
      <div id="styledResult" class="result">
        <h3><strong>Results:</strong></h3>
      </div>

      <script>
        const raw = document.getElementById('rawResult').innerText.trim();
        const container = document.getElementById('styledResult');
        const bar = document.getElementById('progressBar');
        const btn = document.getElementById('analyzeBtn');

        const html = marked.parse(raw);
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;

        const lines = tempDiv.innerText.split('\n').filter(l => l.trim());
        let delay = 0;

        lines.forEach(line => {
          const item = document.createElement('div');
          if (line.includes('✔️')) {
            item.className = 'match-item';
            item.innerHTML = `<span class="icon">✔️</span><div>${line.replace('✔️', '').trim()}</div>`;
          } else if (line.includes('❌')) {
            item.className = 'match-item not';
            item.innerHTML = `<span class="icon">❌</span><div>${line.replace('❌', '').trim()}</div>`;
          } else return;

          item.style.animation = `fadeInSeq 0.5s ease forwards ${delay}s`;
          delay += 0.15;
          container.appendChild(item);
        });

        // Fade out progress bar, reset button, and scroll to results
        if (bar) {
          bar.style.width = '100%';
          setTimeout(() => {
            bar.classList.add('fade-out');
            setTimeout(() => {
              container.scrollIntoView({ behavior: 'smooth', block: 'start' });
              btn.classList.remove('loading');
              btn.textContent = 'Analyze Match';
            }, 600);
          }, 700);
        }
      </script>
    {% endif %}
  </div>

  <footer>
    Built by <a href="https://www.jeffrey-ross.me" target="_blank" style="color:#2563eb;text-decoration:none;">Jeffrey Ross</a>
  </footer>

  <script>
    function startProgress() {
      const btn = document.getElementById('analyzeBtn');
      const bar = document.getElementById('progressBar');
      btn.classList.add('loading');
      btn.textContent = '';

      bar.style.opacity = 1;
      bar.classList.remove('fade-out');
      bar.style.width = '0%';

      let width = 0;
      const interval = setInterval(() => {
        width += Math.random() * 10;
        if (width >= 90) width = 90;
        bar.style.width = width + '%';
      }, 400);

      setTimeout(() => {
        clearInterval(interval);
        bar.style.width = '100%';
        setTimeout(() => bar.classList.add('fade-out'), 1000);
      }, 15000);
    }
  </script>
</body>
</html>
